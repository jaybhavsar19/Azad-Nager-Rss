<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form id="regForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Address:</label>
        <input type="text" id="address" required>

        <label>Phone:</label>
        <input type="tel" id="phone" required>

        <button type="submit">Register</button>
    </form>

    <p id="status"></p>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxiN-u4yFjNIY0Utx0aC5gD1mru_pMyh75xiEh8yKhcGjoQ423j-oL4wx7Zkw_tlZ73Dg/exec";  // <-- Replace with your exec URL

        document.getElementById("regForm").addEventListener("submit", e => {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value
            };

            fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",   // Important for Google Script
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(() => {
                    document.getElementById("status").innerText = "✅ Registered Successfully!";
                    document.getElementById("regForm").reset();
                })
                .catch(err => {
                    document.getElementById("status").innerText = "❌ Error: " + err;
                });
        });
    </script>
</body>

</html>
