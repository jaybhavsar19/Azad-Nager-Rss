<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hindu Spiritual Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9933, #ffcc66, #ff6600);
            z-index: 9999;
            flex-direction: column;
            color: white;
            font-size: 3rem;
            font-family: "Segoe UI", sans-serif;
            letter-spacing: 2px;
        }

        .om-circle {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Page */
        body {
            background: linear-gradient(to right, #fff3e0, #ffe0b2);
            font-family: "Georgia", serif;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 50px;
        }

        /* Registration Form */
        .form-container {
            background: #fffaf0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #ff9933;
        }

        .form-container h2 {
            color: #cc6600;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            background: #cc6600;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #993300;
        }

        /* Library & Notice Board */
        .library,
        .notice-board {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .library h3,
        .notice-board h3 {
            color: #b34700;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff9933;
            padding-bottom: 5px;
        }

        .library-item {
            background: #fff3e0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notice-board {
            border: 3px solid #ff9933;
            background: #fff8e1;
        }

        .notice-item {
            padding: 10px;
            border-bottom: 1px dashed #cc6600;
            color: #663300;
        }

        .notice-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="om-circle"><span><img
                    src="/BoOk/184-1841410_sunlight-clipart-sudarshan-chakra-surya-symbol-removebg-preview.png" alt=""
                    height="70"></span></div>
        <div class="mt-3">Loading...</div>
    </div>

    <!-- Main Content -->
    <div class="container main-container" style="display:none;">
        <!-- Registration Form -->
        <div class="form-container">
            <h2>Be a Swayamsevak </h2>
            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div id="msg" class="mt-3 text-center"></div>
        </div>

        <!-- Right Side: Library & Notice Board -->
        <div>
            <div class="library">
                <h3>📚 Spiritual Library</h3>
                <div class="library-item">
                    <span>Dristikon</span>
                    <a href="/BoOk/Dristikon-1.pdf" class="btn btn-sm btn-primary" download>Download PDF</a>
                </div>
                <div class="library-item">
                    <span>આઝાદ નગર વસ્તી વાલી રચના</span>
                    <a href="/BoOk/આઝાદ નગર વસ્તી વાલી રચના (1).pdf" class="btn btn-sm btn-primary" download>Download
                        PDF</a>
                </div>
                <div class="library-item">
                    <span>Parichay</span>
                    <a href="BoOk/Parichay-1.pdf" class="btn btn-sm btn-primary" download>Download PDF</a>
                </div>
            </div>

            <div class="notice-board">
                <h3>📜 Notice Board</h3>
                <div class="notice-item">આઝાદ નગર વસ્તી વાલી રચના (1)</div>
                <div class="notice-item">🌸 Dristikon-1</div>
                <div class="notice-item">🌸 रा०_स्व०_संघ_कार्यकर्ता</div>
                <div class="notice-item">📖Parichay-1</div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        // Loader timeout
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.querySelector(".main-container").style.display = "grid";
            }, 2000); // 2 sec
        });
    </script>
</body>

</html>
